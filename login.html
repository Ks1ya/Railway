<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="/Railway/login.css">
</head>
<body>
  <div class="flex">
    <h2>Вход</h2>
    <form id="loginForm" action="login.php" method="POST">
      <div class="input-box">
        <input class="input-field" type="email" id="login-email" name="email" required>
        <label class="input-label" for="login-email">Электронная почта</label>
      </div>
      <div class="input-box">
        <input class="input-field" type="password" id="login-password" name="password" required>
        <label class="input-label" for="login-password">Пароль</label>
      </div>
      <div>
        <button class="js-login-button input-login" type="submit">Вход</button>
      </div>
    </form>
    <div id="error-message" class="error-message"></div>
    <div class="register-link">
      <p>Еще не зарегистрированы? <a href="/Railway/registration.html">Регистрация</a></p>
    </div>
  </div>
  <script src="/Railway/login.js"></script>
</body>
</html>
