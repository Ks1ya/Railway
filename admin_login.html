<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для Администратора</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h2>Вход для Администратора</h2>
    <form action="https://sprutio.beget.com/admin_login.php" method="POST">
        <div class="input-box">
            <input class="input-field" type="email" name="email" required>
            <label class="input-label">Электронная почта</label>
        </div>
        <div class="input-box">
            <input class="input-field" type="password" name="password" required>
            <label class="input-label">Пароль</label>
        </div>
        <button type="submit">Войти</button>
    </form>
    <div id="message"></div>
</body>
</html>
